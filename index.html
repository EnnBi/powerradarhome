        var label = [];
        var data = [];
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            var guage = "https://ifarms.com.sg:8085/powerradar/realpowerconsumption";
            var linearchart = "https://ifarms.com.sg:8085/powerradar/realtimecost"; 
            var sites = "https://ifarms.com.sg:8085/powerradar/sites";
             $scope.linearchart = true
            $scope.linearchart = !$scope.powerguage 

            $http.get(sites)
                .then(function(response) {
                    $scope.sites = response.data;
                });


            $http.get(guage)
                .then(function(response) {

                    $scope.groups = response.data["devicegroup"];
                    $scope.power = response.data["powerconsumption"];
                    var val = ($scope.power / 1000).toFixed(0);
                    var chart = $('#container1').highcharts();
                    if (val > 380) {
                        chart.yAxis[0].update({
                            tickPositions: [0, (500)],
                            max: 500
                        });
                    }

                    chart.series[0].points[0].update(Number(val));

                    $scope.powerguage = false;
                });
            var lineardata = []
            $http.get(linearchart)
                .then(function(response) {
                    response.data.forEach(data => {
                        if (Number(moment(data.dateTime).format('mm')) % 15 == 0) {
                            var cost = (data.power * 1035.78 / 1000).toFixed(2);
                            obj = [moment(data.dateTime).valueOf(), Number(cost)]
                            lineardata.push(obj);
                        }
                    });

                    var chart = $('#linear-chart').highcharts().series[0].update({
                        data: lineardata
                    }, true);
                    $scope.linearchart = true;
                });
        }); 
        
    </script>
